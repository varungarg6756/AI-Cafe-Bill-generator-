<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen">
    <section id="formPage" class="font-sans bg-gray-50 h-full flex flex-col justify-between">
    <div class="flex flex-col justify-center items-center ">
        <h1 class="text-5xl p-2">Bill checkout with Image detector</h1>
         <p>Uses AI image processing to detect and make the bill automatically for you! </p>
    </div>

    <div class="text-center border-b border-gray-200 w-full">
        <div id="fileList" class="overflow-x-scroll flex  gap-1 h-32">
        </div>

        <form class="flex" id="uploadForm">
        <div class="h-[200px] w-[70%] flex flex-col justify-center z-0 relative border-2 border-dashed border-gray-300 rounded-lg p-2 text-center transition-all duration-300 cursor-pointer bg-gray-50 hover:border-green-500 hover:bg-green-50" id="uploadArea">
            <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-gray-700 text-base mb-2">Drop your image here</p>
            <p class="text-gray-500 text-sm mb-4">or click to browse files</p>
            <button type="button" class="relative z-20 cursor-pointer bg-green-500 text-white px-5 py-2.5 rounded-md text-sm font-medium hover:bg-green-600" id="browseButton"> Browse files </button>
                <input type="file" id="fileInput" class="z-10 absolute top-0 left-0 h-full w-full opacity-0" accept="image/*" multiple >
            </div>
        <div class="flex items-center justify-center flex-1">
            <button type="submit" class="relative z-20 cursor-pointer bg-blue-500 text-white px-5 py-2.5 rounded-md text-sm font-medium hover:bg-blue-600" id="browseButton"> Submit </button>
        </div>
        </form>
       
        </div>
    </section>

    <section id="resultPage" class=" text-red-200 bg-[#252422] p-2 h-full">

        <div class="h-full rounded-lg overflow-y-scroll hide-scrollbar">

            <div class="sticky bg-[#f07167] top-0 grid border-b grid-cols-[20%_1fr_20%_20%] h-[50px] place-items-center">
                <p>S.No.</p>
                <p class="w-full h-full border-x grid place-items-center">Name</p>
                <p>Quantity</p>
                <p class="w-full h-full border-l grid place-items-center">Price</p>
            </div>

            <div id="table" class="bg-[#403d39]"></div> 
            <div class="loader grid grid-cols-[20%_1fr_20%_20%] h-[50px] place-items-center">

                <p>...</p>
                <p class="w-full h-full border-x grid place-items-center">fetching, please wait..</p>
                <p>...</p>
                <p class="w-full h-full border-l grid place-items-center">... </p>
            </div>
            <div class="border-y grid grid-cols-[1fr_20%] h-[50px] place-items-center">
                <p>Grand total</p>
                <div id="total" class="w-full h-full border-l grid place-items-center">...</div>
            </div> 
        
            
        </div> 

    </section>
    <script src="resultPage.js"></script>
    <script src="formPage.js"></script>
</body>
</html>
